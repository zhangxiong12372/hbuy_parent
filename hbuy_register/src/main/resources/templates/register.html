<title>易买网注册页面</title>
</head>
<body>  
<!--Begin Header Begin-->
<div class="soubg">
	<div class="sou">
        <span class="fr">
        	<span class="fl">你好，请<a href="Login.html">登录</a>&nbsp; <a href="Regist.html" style="color:#ff4e00;">免费注册</a>&nbsp; </span>
            <span class="fl">|&nbsp;关注我们：</span>
            <span class="s_sh"><a href="#" class="sh1">新浪</a><a href="#" class="sh2">微信</a></span>
            <span class="fr">|&nbsp;<a href="#">手机版&nbsp;<img src="/static/images/s_tel.png" align="absmiddle" /></a></span>
        </span>
    </div>
</div>
<!--End Header End--> 
<!--Begin Login Begin-->
<div class="log_bg">	
    <div class="top">
        <div class="logo"><a href="Index.html"><img src="/static/images/logo.png" /></a></div>
    </div>
	<div class="regist">
    	<div class="log_img"><img src="/static/images/l_img.png" width="611" height="290" /></div>
		<div class="reg_c">
        	<form class="layui-form" action="">
            <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="95">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">注册</span>
                    <span class="fr">已有商城账号，<a href="Login.html" style="color:#ff4e00;">我要登录</a></span>
                </td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;用户名 &nbsp;</td>
                <td><input id="username" name="username"  lay-verify="required|username" placeholder="请输入用户名" type="text" value="" class="l_user" /></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;密码 &nbsp;</td>
                <td><input id="pwd" type="password"  lay-verify="required|pwd" name="pwd" placeholder="请输入密码" value="" class="l_pwd" /></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;确认密码 &nbsp;</td>
                <td><input id="pwd2" type="password" lay-verify="required|pwd2" placeholder="请再次输入密码" value="" class="l_pwd" /></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;手机 &nbsp;</td>
                <td><input id="phone" type="text" lay-verify="required|phone|regPhone" placeholder="请输入手机号" value="" name="phone" class="l_tel" />
                </td>
              </tr>
              <tr height="50">
                <td align="right"> <font color="#ff4e00">*</font>&nbsp;验证码 &nbsp;</td>
                <td>
                    <input type="text" id="userSms" value=""  lay-verify="required|viyzm" placeholder="请输入验证码" class="l_ipt" />&nbsp;&nbsp;
                    <input type="button" class="layui-btn layui-btn-sm layui-btn-normal" value="发送短信" id="send_btn"/>
                </td>
              </tr>
                <tr height="50">
                    <td align="right"><font color="#ff4e00">*</font>&nbsp;邮箱 &nbsp;</td>
                    <td><input id="email" name="email" type="text" value="" lay-verify="required|email" class="l_pwd" placeholder="请输入邮箱"/></td>
                </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td><input type="button" id="saveUserBtn" value="立即注册" class="log_btn" lay-submit="" lay-filter="demo2"/></td>
              </tr>
            </table>
            </form>
        </div>
    </div>
</div>
<!--End Login End-->
